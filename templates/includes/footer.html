<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('.thumb a').click(function(e) {
			e.preventDefault();
			$('.mainImage img').attr('src', $(this).attr("href"));
		})
	})

	$(".mainImage img").mouseover(function(e) {
		var capturaImg = $(this).attr("src");
		$(".lupa img").attr("src", capturaImg);
		$(".lupa").fadeIn("fast");
		$(".lupa").css({
			"height": $(".visorImg").height()+"px",
		})
	})

	$(".mainImage img").mouseout(function(e) {
		$(".lupa").fadeOut("fast");
	})

	$(".mainImage img").mousemove(function(e) {
		var posX = e.offsetX;
		var posY = e.offsetY;
		$(".lupa img").css({
			"margin-left": -posX+"px",
			"margin-top": -posY+"px"
		})
	})

</script>
